<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 18 คำถาม</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Prompt', sans-serif;
            background-color: #fbdfc7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
              height: 100vh; /* เต็มจอ */
              
        }

        h1 {
            margin: 20px 0;
            font-weight: 400;
            color: #6b4f3f;
            pointer-events: none;
            text-align: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            pointer-events: auto;
        }

        .answers button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #f5e6d3;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
            color: #6b4f3f;
            font-weight: 500;
        }

        .answers button:hover {
            background-color: #edd9b5;
            transform: translateY(-2px);
        }

        .answers button.selected {
            background-color: #cde7c1;
            box-shadow: 0 2px 6px rgba(0, 128, 0, 0.2);
        }

        #resultImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            max-width: 200px;
            z-index: 999;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #resultImage.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>

<body>

    <h1>Quiz</h1>

    <div class=" answers">
    </div><img id="resultImage" src="" alt="result" style="display:none; position:fixed; top:80%; left:50%; transform:translate(-50%, -50%);
            max-width:300px; z-index:999;">
    <script type="module">
        import { questions } from './array.js';

        let currentQuestionIndex = 0;
        let answers = JSON.parse(localStorage.getItem('quizAnswers') || "[]");

        const h1 = document.querySelector('h1');
        const answersDiv = document.querySelector('.answers');

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            h1.textContent = q.question;

            answersDiv.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.text;
                btn.onclick = (e) => {
                    e.stopPropagation();
                    submitAnswer(q, opt, btn);
                };

                const prev = answers.find(a => a.question === q.question);
                if (prev && prev.answer === opt.text) btn.classList.add('selected');

                answersDiv.appendChild(btn);
            });
        }

        // เพิ่มการคลิกที่พื้นที่ว่าง
        let answeredCurrentQuestion = false;

        function submitAnswer(q, opt, btn) {
            if (answeredCurrentQuestion) return; // กันกดซ้ำในข้อเดียวกัน

            document.querySelectorAll('.answers button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');

            answeredCurrentQuestion = true;

            const index = answers.findIndex(a => a.question === q.question);
            if (index >= 0) answers[index] = { question: q.question, answer: opt.text, score: Number(opt.score) };
            else answers.push({ question: q.question, answer: opt.text, score: Number(opt.score) });

            localStorage.setItem('quizAnswers', JSON.stringify(answers));

            const userId = localStorage.getItem('userId');
            if (userId) {
                fetch('http://localhost:3000/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, question: q.question, answer: opt.text })
                }).then(res => res.json()).then(d => console.log(d)).catch(err => console.error(err));
            }

            // แสดงรูปว่าถูกหรือผิด
           


            // แสดงรูปว่าถูกหรือผิด
            const resultImg = document.getElementById('resultImage');
            resultImg.src = Number(opt.score) > 0 ? '/public/img/5.png' : '/public/img/4.png';
            resultImg.style.display = 'block';

            // รีเซ็ต class เพื่อให้ animation เล่นใหม่ได้ทุกครั้ง
            resultImg.classList.remove('show');
            void resultImg.offsetWidth; // trick บังคับ browser รีคอมพิวต์
            resultImg.classList.add('show');

        }

        document.body.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                if (answeredCurrentQuestion) {
                    // ซ่อนรูปก่อนเปลี่ยนข้อ
                    document.getElementById('resultImage').style.display = 'none';
document.getElementById('resultImage').classList.remove('show');

                    answeredCurrentQuestion = false;

                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        renderQuestion();
                    } else {
                        window.location.href = 'part1.html#section8';
                    }
                } else {
                    alert("กรุณาเลือกคำตอบก่อน");
                }
            }
        });

        renderQuestion();

    </script>

</body>

</html>
