<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 18 คำถาม</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Prompt', sans-serif;
            background-color: #fbdfc7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-weight: 400;
            color: #6b4f3f;
            pointer-events: none;
            text-align: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            pointer-events: auto;
        }

        /* กรอบ input คำตอบ */
        .answers input.answer-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
            background-color: #fff;
            color: #333;
        }

        .answers input.answer-input:focus {
            border-color: #6b4f3f;
            box-shadow: 0 4px 12px rgba(107, 79, 63, 0.2);
        }

        /* ปุ่มส่งคำตอบ */
        .answers button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #6b4f3f;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .answers button:hover {
            background-color: #8b674e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 79, 63, 0.2);
        }

        /* Popup แสดงถูก/ผิด */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup.show {
            display: block;
            opacity: 1;
            animation: popupBounce 0.5s ease forwards;
        }

        .popup img {
            max-width: 300px;
        }

        @keyframes popupBounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Quiz</h1>
    <div class="answers"></div>
    <div id="errorMsg" class="error"></div>

    <!-- Popup แสดงผล -->
    <div id="popupResult" class="popup">
        <img id="popupImg" src="" alt="result">
    </div>

    <script type="module">
        import { questions } from './array.js';

        let currentQuestionIndex = 0;
        let answers = JSON.parse(localStorage.getItem('quizAnswers') || "[]");

        const h1 = document.querySelector('h1');
        const answersDiv = document.querySelector('.answers');
        const popup = document.getElementById('popupResult');
        const popupImg = document.getElementById('popupImg');

        let answeredCurrentQuestion = false;

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            h1.textContent = q.question;

            answersDiv.innerHTML = '';

            // สร้าง input ให้ผู้ใช้พิมพ์คำตอบ
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = "พิมพ์คำตอบของคุณที่นี่...";
            input.classList.add('answer-input');
            answersDiv.appendChild(input);

            // สร้างปุ่มส่งคำตอบ
            const btn = document.createElement('button');
            btn.textContent = "ส่งคำตอบ";
            btn.onclick = (e) => {
                e.stopPropagation();
                submitAnswer(q, input.value.trim(), btn);
            };
            answersDiv.appendChild(btn);
        }

        function submitAnswer(q, userAnswer, btn) {
            const errorMsg = document.getElementById("errorMsg");

            if (!userAnswer) {
                errorMsg.textContent = "⚠ กรุณาพิมพ์คำตอบก่อน";
                errorMsg.style.display = "block";
                return;
            }
            answeredCurrentQuestion = true;
            errorMsg.style.display = "none";

            // เก็บคำตอบ
            const index = answers.findIndex(a => a.question === q.question);
            if (index >= 0) answers[index] = { question: q.question, answer: userAnswer };
            else answers.push({ question: q.question, answer: userAnswer });

            localStorage.setItem('quizAnswers', JSON.stringify(answers));

            const userId = localStorage.getItem('userId');
            if (userId) {
                fetch('/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, question: q.question, answer: userAnswer })
                }).then(res => res.json()).then(d => console.log(d)).catch(err => console.error(err));
            }

            // ✅ ตรวจคำตอบถูก/ผิด
            const isCorrect = userAnswer.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase();
            showResultPopup(isCorrect);
        }
        // หลังจากแสดง popup ผลคำตอบ
        function showResultPopup(isCorrect) {
            popupImg.src = isCorrect ? '/public/img/5.png' : '/public/img/4.png';
            popup.classList.remove('show');
            void popup.offsetWidth;
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                answeredCurrentQuestion = false;

                // เก็บคะแนนใน localStorage
                if (!localStorage.getItem('quizScore')) localStorage.setItem('quizScore', 0);
                let score = parseInt(localStorage.getItem('quizScore'));
                if (isCorrect) score += 1;
                localStorage.setItem('quizScore', score);

                // ส่งคะแนนไป server (เมื่อทำข้อสุดท้ายเสร็จ)
                if (currentQuestionIndex === questions.length - 1) {
                    const userId = localStorage.getItem('userId'); // ต้องได้จาก login/register
                    if (userId) {
                        fetch('/submit-score', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId, score })
                        })
                            .then(res => res.json())
                            .then(data => console.log('Score saved:', data))
                            .catch(err => console.error(err));
                    }
                }

                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                } else {
                    window.location.href = 'part1.html#section8';
                }
            }, 2000);
        }


        renderQuestion();
    </script>
</body>

</html>
