<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 18 คำถาม</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Prompt', sans-serif;
            background-color: #fbdfc7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-weight: 400;
            color: #6b4f3f;
            pointer-events: none;
            text-align: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            pointer-events: auto;
        }

        .answers button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #f5e6d3;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
            color: #6b4f3f;
            font-weight: 500;
        }

        .answers button:hover {
            background-color: #edd9b5;
            transform: translateY(-2px);
        }

        .answers button.selected {
            background-color: #cde7c1;
            box-shadow: 0 2px 6px rgba(0, 128, 0, 0.2);
        }

        /* Popup แสดงถูก/ผิด */
       .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    display: none;
    opacity: 0;
    transition: all 0.3s ease;
}

.popup.show {
    display: block;
    opacity: 1;
    animation: popupBounce 0.5s ease forwards; /* forwards = ค้างหลัง animation จบ */
}

.popup img {
    max-width: 300px; /* ปรับขนาดตามต้องการ */
}

@keyframes popupBounce {
    0% { transform: translate(-50%, -50%) scale(0.5); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

    </style>
</head>

<body>
    <h1>Quiz</h1>
    <div class="answers"></div>

    <!-- Popup แสดงผล -->
    <div id="popupResult" class="popup">
        <img id="popupImg" src="" alt="result">
    </div>

    <script type="module">
        import { questions } from './array.js';

        let currentQuestionIndex = 0;
        let answers = JSON.parse(localStorage.getItem('quizAnswers') || "[]");

        const h1 = document.querySelector('h1');
        const answersDiv = document.querySelector('.answers');
        const popup = document.getElementById('popupResult');
        const popupImg = document.getElementById('popupImg');

        let answeredCurrentQuestion = false;

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            h1.textContent = q.question;

            answersDiv.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.text;
                btn.onclick = (e) => {
                    e.stopPropagation();
                    submitAnswer(q, opt, btn);
                };

                const prev = answers.find(a => a.question === q.question);
                if (prev && prev.answer === opt.text) btn.classList.add('selected');

                answersDiv.appendChild(btn);
            });
        }

        function submitAnswer(q, opt, btn) {
            if (answeredCurrentQuestion) return;

            // ไฮไลท์ปุ่มที่เลือก
            document.querySelectorAll('.answers button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');

            answeredCurrentQuestion = true;

            // เก็บคำตอบ
            const index = answers.findIndex(a => a.question === q.question);
            if (index >= 0) answers[index] = { question: q.question, answer: opt.text, score: Number(opt.score) };
            else answers.push({ question: q.question, answer: opt.text, score: Number(opt.score) });

            localStorage.setItem('quizAnswers', JSON.stringify(answers));

            const userId = localStorage.getItem('userId');
            if (userId) {
                fetch('/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, question: q.question, answer: opt.text })
                }).then(res => res.json()).then(d => console.log(d)).catch(err => console.error(err));
            }

            // แสดง popup ถูก/ผิด
            showResultPopup(Number(opt.score) > 0);
        }

       function showResultPopup(isCorrect) {
    popupImg.src = isCorrect ? '/public/img/5.png' : '/public/img/4.png';

    // รีเซ็ต class เพื่อให้ animation เล่นใหม่
    popup.classList.remove('show');
    void popup.offsetWidth;
    popup.classList.add('show');

    // ซ่อนอัตโนมัติหลัง 1 วินาทีและไปข้อถัดไป
    setTimeout(() => {
        popup.classList.remove('show');

        // ไปข้อถัดไป
        answeredCurrentQuestion = false;
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion();
        } else {
            window.location.href = 'part1.html#section8';
        }

    }, 3000);
}

        renderQuestion();
    </script>
</body>
</html>
